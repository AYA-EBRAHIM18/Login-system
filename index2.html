<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/sweetalert2.min.css" />
    <script
      src="https://kit.fontawesome.com/201e436313.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="form-container w-50 my-5">
        <div class="title text-center">
          <h4>Smart Sign Up System</h4>
        </div>
        <form action="">
          <label for="name">Name</label>
          <input type="text" id="signUpName" class="form-control mb-3" />
          <label for="email">Email Address</label>
          <input type="email" id="signUpEmail " class="form-control mb-3" />
          <label for="password">Password </label>
          <input type="password" id="signUpPassword" class="form-control" />
          <div class="d-flex justify-content-center">
            <button
              class="btn btn-outline-info my-4 mx-auto"
              id="signBtn"
              type="button"
            >
              Sign Up
            </button>
          </div>
        </form>

        <p class="text-center">
          Already have an account?
          <a href="index.html" class="link-info">Login here</a>
        </p>
      </div>
    </div>
    <script src="js/sweetalert2.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
